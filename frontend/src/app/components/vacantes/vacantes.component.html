<mat-card class="cardVacantes">
    <mat-table [dataSource]="vacantes" class="tableVacantes">
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
        </ng-container>
        <ng-container matColumnDef="fechaL">
            <th mat-header-cell *matHeaderCellDef> Fecha Limite </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaLimite}} </td>
        </ng-container>
        <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>
        <ng-container matColumnDef="lugar">
            <th mat-header-cell *matHeaderCellDef> Lugar </th>
            <td mat-cell *matCellDef="let element"> {{element.lugar}} </td>
        </ng-container>
        <ng-container matColumnDef="activa">
            <th mat-header-cell *matHeaderCellDef> Activa </th>
            <td mat-cell *matCellDef="let element"> {{element.activa}} </td>
        </ng-container>
        <ng-container matColumnDef="creada">
            <th mat-header-cell *matHeaderCellDef> Creada </th>
            <td mat-cell *matCellDef="let element"> {{element.creada}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
</mat-card>
